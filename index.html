<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="PhilRoy VSCode">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="container">
        <div id="display"></div>
        <div class="keys function-key">On/Off</div>
        <div class="keys"> </div>
        <div class="keys"> </div>
        <div class="keys"> </div>

        <div class="keys function-key">AC</div>
        <div class="keys">&Sqrt;</div>
        <div class="keys"> </div>
        <div class="keys function-key">Del</div>

        <div class="keys number-key">7</div>
        <div class="keys number-key">8</div>
        <div class="keys number-key">9</div>
        <div class="keys operator-key">+</div>      

        <div class="keys number-key">4</div>
        <div class="keys number-key">5</div>
        <div class="keys number-key">6</div>
        <div class="keys operator-key">-</div>

        <div class="keys number-key">1</div>
        <div class="keys number-key">2</div>
        <div class="keys number-key">3</div>
        <div class="keys operator-key">*</div>

        <div class="keys number-key">0</div>
        <div class="keys number-key">.</div> 
        <div class="keys function-key">=</div>
        <div class="keys operator-key">/</div>
    </div>
    


  <script src="script.js"></script>
</body>
</html>
